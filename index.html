<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<style>
  my-card[fancy] {
    --my-card-fancy-bg: #24a9ca;
  }
</style>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <!-- <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip> -->

  <h1>my-card</h1>
  <my-card title="USA" buttonLink="https://www.britannica.com/place/United-States"> <p>The USA is a great country</p></my-card>
  <my-card title="South Korea" imageURL="https://cdn.britannica.com/49/1949-004-8818300C/Flag-South-Korea.jpg" 
  description="This is an image of the South Korean flag" buttonLink="https://www.britannica.com/place/South-Korea"></my-card>
  <my-card title="Brazil" imageURL="https://cdn.britannica.com/47/6847-004-7D668BB0/Flag-Brazil.jpg"
  description="This is an image of the Brazilian flag" buttonLink="https://www.britannica.com/place/Brazil"></my-card>
  <my-card title="France" imageURL="https://cdn.britannica.com/82/682-004-F0B47FCB/Flag-France.jpg"
  description="This is an image of the French flag" buttonLink="https://www.britannica.com/place/France"></my-card>
  <my-card title="Italy" imageURL="https://cdn.britannica.com/59/1759-050-FCD5A574/Flag-Italy.jpg"
  description="This is an image of the Italian flag" buttonLink="https://www.britannica.com/place/Italy"></my-card>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
